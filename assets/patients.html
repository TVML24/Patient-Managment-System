<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Patients Info" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Patient Information</title>
  </head>

  <body>
    <!------------------------------- create and apply a custom class name "custom-navbar" ---------------------->
    <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Boot Camp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!------------------------------- we need to define if we'll insert any link on Navbar ---------------------->
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">Log Out</a>
            <a class="nav-item nav-link" href="#">Temporary btn</a>
          </div>
        </div>
      </div>
    </nav>

    <!----------------- section to show custumers information from patientsInfo.js -------->
    <section class="py-5 hero">
        <div class="container-fluid">
            <h1>Patient Information</h1>
            <button class="btn btn-lg custom-btn" onclick="showPatients()">View Patients</button>
            <table id="patientTable">
                <thead>
                    <tr>
                      <th>Patient Image Profile</th>  
                      <th>Patient ID</th>
                      <th>Name</th>
                      <th>Age</th>
                      <th>Gender</th>
                      <th>Phone/Mobile</th>
                      <th>Email</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </section>

    <script src="./assets/patientsInfo.js"></script>
    
    <!-- Footer section-->
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
