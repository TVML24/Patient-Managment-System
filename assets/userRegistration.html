<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Hospital Booking Control" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>User Registration Form</title>
  </head>

  <body>
    <!-- create and apply a custom class name "custom-navbar" -->
    <nav class="navbar navbar-expand-lg custom-navbar navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Hospital Boot Camp</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- we need to define if we'll insert any link on Navbar -->
        <div class="collapse navbar-collapse" id="navbar">
          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="#">Home</a>
            <a class="nav-item nav-link" href="#">LogIn</a>
            <a class="nav-item nav-link" href="#">Temporary btn</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- create and apply a custom class name "hero" -->
    <section class="py-5 hero">
      <div class="container">
        <h1>Welcome to the Hospital Log In App</h1>
        <p class="lead">
          We can write something here or just delete it
        </p>

        <!-- Log In Box -->
        <div class="log-box">
          <h1> User Registration Form</h1>
          <div class="input-user">
            <form id="registration-form">
                <div class="input-user">
                    <i class="fa fa-envelope-o"></i>
                    <input type="email" placeholder="User Email" />
                  </div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="First Name" required><br>
                
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Family Name" required><br>
                
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Age" required><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="User Email" required><br>
                
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" placeholder="Mobile Number" required><br>
                
                <label for="account-type">Account Type:</label>
                <select id="account-type" name="account-type">
                <option value="doctor">Doctor</option>
                <option value="staff">Staff</option>
                <option value="patient">Patient</option>
                </select><br>
                
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                
                <!-- label for="id">ID:</label>
                <input type="text" id="id" name="id" required><br -->
                
                <label for="address">Address:</label>
                <textarea id="address" name="address" required></textarea><br>
                
                <label for="medicare">Hold Medicare:</label>
                <input type="checkbox" id="medicare" name="medicare"><br>
                
                <input type="submit" value="Register" class="login-btn"></button>
            </form>
          </div>
        </div>
  </body>

        <!-- create and apply a custom class name "custom-btn" -->
        <button class="btn btn-lg custom-btn"><a href=".index.html">Log Out</a></button>
      </div>
    </section>

    <!-- Footer section-->
    <div class="Footer"></div>

  <h2>User Log</h2>
  <ul id="user-log"></ul>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="./assets/userRegister"></script>
</body>
</html>
</html>
